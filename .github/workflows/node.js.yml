name: ahmed-protfoliov3

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Specify Node.js version 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for production (standalone)
        run: yarn build && touch ./out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.PORTFOLIO_TOKEN }}
          BRANCH: gh-pages # Change if you prefer a different branch for deployment
          FOLDER: out # Deploy the contents of the "out" directory
          SINGLE_COMMIT: true # Create a single commit for deployment

